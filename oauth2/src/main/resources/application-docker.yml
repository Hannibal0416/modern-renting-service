server:
  port: 8080

spring:
  application:
    name: oauth2
  datasource:
    url: jdbc:postgresql://postgres:5442/userdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml