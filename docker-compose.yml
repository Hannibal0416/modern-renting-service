# Redis, Kafka, zooKeeper, Nginx
version: '3'

networks:
  proxy:
    driver: bridge
  backend:
    driver: bridge
  db:
    driver: bridge

services:
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - type: bind
        source: ./create_database.sql
        target: /docker-entrypoint-initdb.d/create_database.sql
    networks:
      - db

  user:
    image: maven:3-eclipse-temurin-21-alpine
    restart: always
    networks:
      - db
      - backend

  oauth2:
    image: maven:3-eclipse-temurin-21-alpine
    restart: always
    networks:
      - db
      - backend

  vehicle:
    image: maven:3-eclipse-temurin-21-alpine
    restart: always
    networks:
      - db
      - backend
